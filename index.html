<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }

            table{
                margin-left: auto;
                margin-right: auto;
            }
            
    </style>
</head>
<body>
    <h3>How to make Table in a HTML Website</h3>
    
<table border="1px">
    <tr style="background-color: darkslategray;">
        <th>Topic</th>
        <th>Information</th>
    </tr>
    <tr style="background-color: rgb(175, 172, 10);">
        <td>Name</td>
        <td>Eren Yeager</td>
    </tr>
    <tr style="background-color: rgb(175, 172, 10);">
        <td>Photo</td>
        <td><img src="Eren Yeager.jpg" width="100"></td>
    </tr>
    <tr style="background-color: rgb(175, 172, 10);">
        <td>Birthday</td>
        <td>30 March</td>
    </tr>
    <tr style="background-color: rgb(175, 172, 10);">
        <td>Gender</td>
        <td>Male</td>
    </tr>
    <tr style="background-color: rgb(175, 172, 10);">
        <td>Height</td>
        <td>183cm</td>
    </tr>
    <tr style="background-color: rgb(175, 172, 10);">
        <td>Power</td>
        <td>Attack Titan, Founding Titan, War Hammer Titan</td>
    </tr>
    <tr style="background-color: rgb(175, 172, 10);">
        <td>Goal</td>
        <td>To gain freedom</td>
    </tr>
</table>

</body>
</html>
